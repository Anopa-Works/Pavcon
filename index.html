<script>
  // Mobile menu
  const menuBtn = document.getElementById('mobile-menu-btn');
  const menu = document.getElementById('mobile-menu');
  menuBtn?.addEventListener('click', () => menu.classList.toggle('hidden'));

  // Navbar scroll state
  const nav = document.getElementById('navbar');
  window.addEventListener('scroll', () => {
    nav.classList.toggle('bg-egyptian/95', window.scrollY > 50);
  });

  // Product scroll
  function scrollProducts(dir) {
    document.getElementById('product-container')
      .scrollBy({ left: dir * 300, behavior: 'smooth' });
  }
</script>

<!-- ================= GSAP (OPTIONAL) ================= -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
  if (window.gsap) {
    gsap.registerPlugin(ScrollTrigger);
    document.querySelectorAll('#home,#services,#projects')
      .forEach(sec => gsap.from(sec,{opacity:0,y:30,duration:.6,scrollTrigger:{trigger:sec,start:'top 85%'}}));
